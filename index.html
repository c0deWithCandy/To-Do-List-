<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>To Do List</h1>
      <button id="darkModeToggle"><i class="fas fa-moon"></i> Dark Mode</button>
    </div>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <input type="date" id="dueDateInput">
      <select id="priorityInput">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
    </div>
    <div class="filters">
      <button id="showAll">All</button>
      <button id="showCompleted">Completed</button>
      <button id="showIncomplete">Incomplete</button>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
